<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="to-do-list.css" />
  </head>
  <body>
    <div class="container">
      <div class="toDo">
        <h1>To Do List ......</h1>
        <input type="text" placeholder="Enter the task" id="ip1" />
        <button>Add task</button>
        <ul>
          <li>Eat <button class="delete">Delete</button></li>
          <li>Exercise <button class="delete">Delete</button></li>
        </ul>
      </div>

      <div class="notToDo">
        <h1>Not To Do List</h1>
        <input type="text" placeholder="Enter the task" class="ip2" />
        <button class="btn2">Add task</button>
        <ul class="ul2">
          <li>Nap <button class="delete2">Delete</button></li>
          <li>Sleep <button class="delete2">Delete</button></li>
        </ul>
      </div>
    </div>
    <script src="to-do-list.js"></script>
  </body>
</html>
